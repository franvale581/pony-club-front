    <main id="main">
        <!-- top banner -->
        <div class="top-banner">
            <div class="scrolling-text">
                <span>Welcome to Pony Club Oficcial</span>

        <!-- header/nav -->
        <header class="header" id="Inicio">

                </a>
            </div>

        <section class="complete-buy-section">

            <form id="orderForm" autocomplete="on">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required />

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required />

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="country">Country</label>
                <input type="text" id="country" name="country" required />

                <label for="state">State / Province</label>
                <input type="text" id="state" name="state" required />

                <label for="city">City</label>
                <input type="text" id="city" name="city" required />

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required />

                <input type="hidden" id="orderSummary" name="orderSummary">

                <button type="submit" id="submitBtn">Continue to Payment</button>
            </form>

            <!-- Contenedor PayPal (inicialmente oculto) -->
            <div id="paypal-button-container" style="display:none;"></div>
